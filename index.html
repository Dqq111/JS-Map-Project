<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stress Reducer</title>
    <link rel="icon" href="../pics/icon.png" type="image/icon" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script defer src="../JavaScript/helperClass.js"></script>
    <script defer src="../JavaScript/script.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <header>
        <img src="../pics/icon.png" alt="logo" class="logo" />
        <h1>Stress Reducer</h1>
      </header>

      <ul class="activities">
        <form class="form hidden" id="form">
          <div class="form-row">
            <label class="form-label" for="form-input-activity">Activity</label>
            <select
              class="form-input form-input-activity"
              id="form-input-activity"
            >
              <option value="food">Food</option>
              <option value="fun">Fun</option>
            </select>
          </div>

          <div class="form-row">
            <label class="form-label" for="form-input-name">Name</label>
            <input
              type="text"
              class="form-input form-input-name"
              id="form-input-name"
              placeholder="Name"
            />
          </div>

          <div class="form-row">
            <label class="form-label" for="form-input-type">Type</label>
            <input
              type="text"
              class="form-input form-input-type"
              id="form-input-type"
              placeholder="Activity"
            />
          </div>

          <div class="form-row form-row-hidden" id="duration-row">
            <label class="form-label" for="form-input-duration">Duration</label>
            <input
              type="number"
              class="form-input form-input-duration"
              id="form-input-duration"
              placeholder="Minutes"
            />
          </div>

          <div class="form-row" id="cost-row">
            <label class="form-label" for="form-input-cost">Cost</label>
            <select class="form-input form-input-cost" id="form-input-cost">
              <option value="$">$</option>
              <option value="$$">$$</option>
              <option value="$$$">$$$</option>
            </select>
          </div>

          <div class="form-button">
            <button type="submit">Submit</button>
          </div>
        </form>
      </ul>
    </div>

    <div id="map"></div>
  </body>
</html>
